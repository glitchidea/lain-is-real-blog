{% load i18n %}

<div class="form-actions">
    {% if cancel_url %}
    <a href="{{ cancel_url }}" class="btn btn-outline">{% trans "Cancel" %}</a>
    {% endif %}
    
    {% if draft_button %}
    <button type="submit" name="save_as_draft" value="true" class="btn btn-outline">
        <i class="fas fa-save"></i> {% trans "Save as Draft" %}
    </button>
    {% endif %}
    
    {% if delete_url %}
    <a href="{{ delete_url }}" class="btn btn-danger delete-confirm">
        <i class="fas fa-trash-alt"></i> {% trans "Delete" %}
    </a>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const deleteLinks = document.querySelectorAll('.delete-confirm');
            deleteLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    if (!confirm("{% trans 'Are you sure you want to delete this item? This action cannot be undone.' %}")) {
                        e.preventDefault();
                    }
                });
            });
        });
    </script>
    {% endif %}
    
    <button type="submit" class="btn btn-primary">
        {% if submit_icon %}<i class="{{ submit_icon }}"></i> {% endif %}
        {{ submit_text|default:_("Save") }}
    </button>
</div>
